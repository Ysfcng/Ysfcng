<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
@keyframes fall{
100%{
top:560px;
}
}
*{
margin:0px;
padding:0px;
box-sizing:border-box
}
body{
width:100%;
height:100vh;
background:#222;
position:relative
}
.snow{
width: 10px;
height:10px;
border-radius:50%;
background:white;
position:absolute;
animation:fall 1s forwards;
animation-timing-function:linear
}
</style>
</head>
<body>

<template>
<div class="snow"></div>
</template>

<script>
setInterval(()=>{
let rand=Math.floor(Math.random()*30)

for(let i=0;i<rand;i++){
let temp=document.querySelector("template").content.cloneNode(true)
let snow=temp.querySelector(".snow")
let left=Math.floor(Math.random()*(window.innerWidth))
let top=Math.floor(Math.random()*(window.innerWidth))
snow.style.left=left+"px"
snow.style.top=-1*top+"px"
document.body.appendChild(snow)
setTimeout(()=>{
snow.remove()
},3000)
}

},200)


</script>
</body>
</html>
