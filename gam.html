<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Dünyası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ADD8E6; /* Açık Mavi Arka Plan */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #50C878; /* Nane Yeşili Başlık */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .game-card {
            display: inline-block;
            width: 220px;
            background: white; /* Beyaz Kart */
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card a {
            display: block;
            margin-top: 10px;
            background: #50C878; /* Nane Yeşili Buton */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .game-card a:hover {
            background: #3ba96b; /* Daha Koyu Nane Yeşili */
        }
    </style>
</head>
<body>

<header>Oyun Dünyası</header>

<div class="container">
    <div class="game-card">
        <img src="https://via.placeholder.com/200" alt="Oyun 1">
        <a href="oyun1.html">Oyun 1 Oyna</a>
    </div>
    
    <div class="game-card">
        <img src="https://via.placeholder.com/200" alt="Oyun 2">
        <a href="oyun2.html">Oyun 2 Oyna</a>
    </div>
    
    <div class="game-card">
        <img src="https://via.placeholder.com/200" alt="Oyun 3">
        <a href="oyun3.html">Oyun 3 Oyna</a>
    </div>
</div>

</body>
</html>
